version: "3.8"

services:
  backend:
    build: ./backend
    container_name: backend
    expose:
      - "8080"   # REST API (internal only)
      - "8081"   # WebSocket (internal only)
    depends_on:
      - db
    networks:
      - app-network
    environment:
      # Add your backend environment variables if needed
      - DATABASE_HOST=db
      - DATABASE_NAME=mydb
      - DATABASE_USER=root
  frontend:
    build: ./frontend
    container_name: frontend
    expose:
      - "80"   # internal only, served via nginx
    depends_on:
      - backend
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"   # Only port exposed externally for Cloudflare Tunnel
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    env_file:
      - password.env
    environment:
      MYSQL_DATABASE: mydb
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
